

<div class="col-lg-6 col-lg-offset-3 ventana" [@fadeInOutAnimation]>
	<header>		
		Ingrese su usuario y contraseña
	</header>
	<div class="mensaje-alerta" *ngIf="message" [@fadeInOutAnimation]>
		{{message}}
	</div>
	<section>
		<form>
			<div class="form-group">
				<label for="username">Usuario</label>
				<input type="text" [(ngModel)]="nombre" class="form-control" name="username" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" [(ngModel)]="contrasena" class="form-control" name="password" required>
			</div>
			<div class="form-group">
				<button class="btn btn-primary" (click)="login()">Login</button>
				<a class="btn btn-link" [routerLink]="['/register']">Registrarse</a>				
			</div>
		</form>
		<a class="btn btn-link" [routerLink]="['/restaurar_contrasena']">He olvidado mi contraseña!</a>
	</section>	
</div>
