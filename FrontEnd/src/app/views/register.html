<div class="col-md-6 col-md-offset-3 ventana" [@fadeInOutAnimation]>
	<header>
		Ingrese sus datos para registrarse
	</header>
	<div class="mensaje-alerta" *ngIf="message" [@fadeInOutAnimation]>
		{{message}}
	</div>
	<section>
	
	<form>
		<div class="form-group">
			<label for="username">Usuario</label>
			<input type="text" [(ngModel)]="nombre" class="form-control" name="username" required>
		</div>
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" [(ngModel)]="email" class="form-control" name="email" required>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			(Debe contener al menos 8 caracteres)
			<input type="password" [(ngModel)]="contrasena" class="form-control" name="password" pattern=".{8,}" required>
		</div>
			<div class="form-group">
			<label for="confirm-password">Confirmar Password</label>
			<input type="password" [(ngModel)]="confirm_contrasena" class="form-control" name="confirm-password" required>
		</div>
		<div class="form-group">
			<button class="btn btn-primary" (click)="signup()">Registrarse</button>
			<a class="btn btn-link" [routerLink]="['/']">Iniciar sesi√≥n</a>
		</div>
		
			
		
	</form>

	</section>

</div>
