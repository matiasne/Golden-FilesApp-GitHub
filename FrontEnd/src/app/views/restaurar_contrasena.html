

<div class="col-lg-6 col-lg-offset-3 ventana" [@itemAnim]>
	<header>
		Enviaremos un link a su casilla para recuperar su contraseña
	</header>
	<div class="mensaje-alerta" *ngIf="message">
		{{message}}
	</div>
	<section>
		<form>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" [(ngModel)]="email" class="form-control" name="email" required>
			</div>			
			<div class="form-group">
				<button class="btn btn-primary" (click)="restaurarContrasena()">Enviar</button>	
				<a class="btn btn-link" [routerLink]="['/']">Iniciar sesión</a>			
			</div>
		</form>		
	</section>
	
</div>
