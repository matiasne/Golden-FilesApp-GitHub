

<div class="col-lg-6 col-lg-offset-3 ventana" [@fadeInOutAnimation]>
	<header>		
		Busque un usuario por su mail para ver sus propiedades
	</header>
	<div class="mensaje-alerta" *ngIf="message" [@fadeInOutAnimation]>
		{{message}}
	</div>
	<section>
		<form>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" [(ngModel)]="email" class="form-control" name="email" required>
			</div>
			<div class="form-group">
				<button class="btn btn-primary" (click)="buscarUsuario()">Buscar</button>	
				<a class="btn btn-link" [routerLink]="['/documentos']">Volver</a>	
			</div>
		</form>
		<table *ngIf="searchUser.nombre">
			<tr>
				<td>Nombre:</td>
				<td>{{searchUser.nombre}}</td>
			</tr>
			<tr>
				<td>Email:</td>
				<td>{{searchUser.email}}</td>
			</tr>
			<tr>
				<td>Activado:</td>
				<td>{{searchUser.activo}}</td>
				<td><button class="btn btn-primary" (click)="setActivo()">Cambiar</button>	</td>
			</tr>
			<tr>
				<td>Permiso de busqueda:</td>
				<td>{{searchUser.permiso}}</td>
				<td><button class="btn btn-primary" (click)="setPermiso()">Cambiar</button>	</td>
			</tr>
			<tr>
				<td>Permiso de administraci√≥n:</td>
				<td>{{searchUser.admin}}</td>
				<td><button class="btn btn-primary" (click)="setAdministrador()">Cambiar</button>	</td>
			</tr>
			<tr>
				<td>
					<button class="btn btn-primary" (click)="guardarCambios()">Guardar Cambios</button>	
				</td>
			</tr>
		</table>
		
	</section>
	
</div>
